<div class="login jumbotron container text-center">
    <form class="form-signin" role="form" (submit)="login($event, email.value, password.value)">
        <h2 class="form-signin-heading">Please sign in</h2>
        
        <label for="email" class="sr-only">Email address</label>
        <input type="text" #email id="email" class="form-control" placeholder="Email" required="" autofocus="">
        
        <label for="password" class="sr-only">Password</label>
        <input type="password" #password id="password" class="form-control" placeholder="Password" required="">
        
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Remember me</label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/signup">Click here to Signup</a>
    </form>
</div>
